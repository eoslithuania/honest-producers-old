<html>

        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://rawgit.com/wenzhixin/bootstrap-table/develop/src/bootstrap-table.css">
        <script type="text/javascript" src="https://rawgit.com/wenzhixin/bootstrap-table/develop/src/bootstrap-table.js"></script>
        <style>
         .link:after {
             content: '\A';
         }
         .monospace {
             font-family: monospace;
         }
         .large-font {
             font-size: large;
         }
         body {
             margin-top: 2em;
             margin-bottom: 2em;
         }

         .modal-body>.card {
             margin-bottom: 1em;
         }
         .modal-body>.card :last-child {
             margin-bottom: 0;
         }
        </style>
        <script type="text/javascript" src="js/table.js" ></script>
    </head>
    <body class="container d-flex flex-column">

        <section>
            <h2>Honest producers</h2>
            <p>Each EOS Block Producer candidate has to promote themselves. This site is a collection of such data.</p>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="monospace modal-title">Modal Header</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="card">
                            <div class="card-header">
                                Social networks
                            </div>
                            <ul class="list-group list-group-flush" id="modal-social-links"></ul>
                        </div>
                        <div class="card" data-toggle="tooltip" data-placement="left" title="Web search algorithms use all webpage's links to check whether a webpage has interesting content. Web authors may put links that are out of context and are useless for the reader. This is a deception technique used widely in web ranking.">
                            <div class="card-header">
                                Self-promotion links
                            </div>
                            <ul class="list-group list-group-flush" id="modal-self-promotion-links"></ul>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 container-fluid">
                <table id="table"></table>
            </div>
        </div>
